            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Contact</h3>
                </div>
                <div class="card-body">
                    <form class="form" id="contactForm" role="form" autocomplete="off" action="https://smartforms.dev/submit/5d5af094d42c7a57ab3270bb" method="POST">
                        <fieldset>
                            <label for="for="nameCF"" class="mb-0">Name</label>
                            <div class="row mb-1">
                                <div class="col-lg-12">
                                    <input type="text" name="name" id="nameCF" class="form-control" required="">
                                </div>
                            </div>
                            <label for="cemail" class="mb-0">Email</label>
                            <div class="row mb-1">
                                <div class="col-lg-12">
                                    <input type="email" name="email" id="cemail" class="form-control" required="">
                                </div>
                            </div>
                            <label for="companyCF" class="mb-0">Company</label>
                            <div class="row mb-1">
                                <div class="col-lg-12">
                                    <input type="text" name="company" id="companyCF" class="form-control" >
                                </div>
                            </div>
                            <label for="reasonCF" class="mb-0">Reason for Reaching Out.</label>
                            <div class="row mb-1">
                                <div class="col-lg-12">
                                    <textarea rows="6" name="reason" id="reasonCF" class="form-control" required=""></textarea>
                                </div>
                            </div>
                            <label for="messageCF" class="mb-0">Message</label>
                            <div class="row mb-1">
                                <div class="col-lg-12">
                                    <textarea rows="6" name="message" id="messageCF" class="form-control" required=""></textarea>
                                </div>
                            </div>
                             <button class="btn btn-primary" type="submit">Send Message</button>
                        </fieldset>
                    </form>
                </div>
            </div>
    </div>
